<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwixTalks — Connect, Share & Discover</title>
    <meta name="description" content="TwixTalks — A friendly community to share ideas, join groups, and stay updated with trending business news and discussions." />
    <link rel="canonical" href="https://example.com/" />

    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TwixTalks — Connect, Share & Discover" />
    <meta property="og:description" content="Join TwixTalks to discover trending topics, groups, and business news. Share your thoughts with the community." />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:image" content="/assets/images/Twixtalks_logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TwixTalks — Connect, Share & Discover" />
    <meta name="twitter:description" content="Join TwixTalks to discover trending topics, groups, and business news. Share your thoughts with the community." />
    <meta name="twitter:image" content="/assets/images/Twixtalks_logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "@id": "https://example.com/#website",
          "url": "https://example.com/",
          "name": "TwixTalks",
          "description": "A friendly community to share ideas, join groups, and stay updated with trending business news and discussions.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://example.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "Organization",
          "@id": "https://example.com/#organization",
          "name": "TwixTalks",
          "url": "https://example.com/",
          "logo": "https://example.com/assets/images/Twixtalks_logo.png"
        }
      ]
    }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
